apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: cert-manager
  namespace: argocd
spec:
  description: cert-manager-issuers
  sourceRepos:
    - '*'
  destinations:
    - namespace: '*'
      server: '*'
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
---
apiVersion: cert-manager.io/v1alpha2
kind: ClusterIssuer
metadata:
  name: letsencrypt-production
spec:
  acme:
    email: todd.bernson@bluesentryit.com
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt-production-account-key
    solvers:
    - selector:
        dnsZones:
          - "bsisandbox.com"
      dns01:
        route53:
          hostedZoneID: Z0513001X3L0IE4KY37F
          region: us-east-1
---
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: bsisandbox-cert
  namespace: ingress-system
spec:
  secretName: bsisandbox-secret
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: bsisandbox.com
  dnsNames:
    - bsisandbox.com